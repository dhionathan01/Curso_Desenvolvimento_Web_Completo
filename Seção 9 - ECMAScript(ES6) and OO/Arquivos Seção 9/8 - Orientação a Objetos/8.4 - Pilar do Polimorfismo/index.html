<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OO - Herança</title>
    <script>
        class Animal {
            constructor(cor, tamanho, peso){
                this.cor = cor
                this.tamanho = tamanho
                this.peso = peso
            }

            dormir(){
                console.log('Dormir')
            }
        }

        class Passaro  extends Animal{
            constructor(bico, cor, tamanho, peso){
                super(cor, tamanho, peso)
                this.bico = bico
            }

            voar(){
                console.log('Voar')
            }
        }

        class Papagaio extends Passaro {
            constructor(sabeFalar, cor, tamanho, peso){
                super('Médio', cor, tamanho, peso)
                this.sabeFalar = sabeFalar
            }

            falar(){
                console.log('Falar')
            }
        }

        class Avestruz extends Passaro {
            constructor(){
                super('Grande', 'Branco e preto', 250, 15000)
            }
            enterrarCabeca(){
                console.log('Enterrar a cabeça')
            }

            voar(){
                console.log('Não sabe voar')
            }
        }

        let papagaio = new Papagaio(true, 'verde', 25, 350)

        console.log(papagaio)
        papagaio.voar()

        let avestrus = new Avestruz()
        console.log(avestrus)
        avestrus.enterrarCabeca()
        avestrus.voar()


    </script>
