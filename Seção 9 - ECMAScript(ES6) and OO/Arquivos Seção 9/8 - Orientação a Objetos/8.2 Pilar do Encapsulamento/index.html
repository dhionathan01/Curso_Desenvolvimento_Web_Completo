<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OO - Pilar Encapsulamento</title>
    <script>
        class Tv {
           constructor() {
               this._relacaoCanais = Array(2, 4, 5, 7, 10)
               this._canalAtivo = 5
               this._volume = 5
           }
           // getters setters
           get canalAtivo(){
               return this._canalAtivo
           }

           set canalAtivo(canal){
               if(this._relacaoCanais.indexOf(canal) != -1){
                this._canalAtivo = canal
               }
           }
        }

        // O uso dos getters and settings permitem que seja possível recuperar e setar os valores sem a necessidade de apresentar o underline no nome das variáveis
        let tv = new Tv()
        tv.canalAtivo = 10
        console.log(tv.canalAtivo)
    </script>
</head>
